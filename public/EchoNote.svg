<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Background -->
    <rect width="200" height="200" fill="#3B82F6" rx="20" />

    <!-- Sound Waves -->
    <path d="M50 100 C70 80, 130 80, 150 100" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <path d="M60 100 C80 90, 120 90, 140 100" stroke="#FFFFFF" stroke-width="2" fill="none" />

    <!-- Musical Note -->
    <circle cx="80" cy="60" r="10" fill="#FFFFFF" />
    <rect x="85" y="60" width="10" height="50" fill="#FFFFFF" />
    <circle cx="85" cy="110" r="10" fill="#FFFFFF" />

    <!-- App Name -->
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">Echo Note</text>
</svg>
